<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page (MYP001)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 400px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            max-width: 400px; /* container와 동일한 최대 너비 */
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%); /* 중앙 정렬 */
            z-index: 10;
        }

        .header .back-button {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons a {
            text-decoration: none;
            color: #000;
            font-size: 24px;
            cursor: pointer;
        }

        .banner-section {
            width: 100%;
            margin-top: 60px;
            margin-bottom: 60px;
            display: flex;
            flex-direction: column;
        }

        .banner {
            width: 100%;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 5px;
        }

        .banner1 {
            height: 30vh;
        }

        .banner2 {
            height: 15vh;
            display: flex;
            flex-direction: row;
            background-color: white;
        }

        .banner2 .sub-banner {
            width: 20%;
            height: 50%;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-right: 40px;
        }

        .banner2 .sub-banner:last-child {
            margin-right: 0;
        }

        .banner-grid {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .banner-column {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin-right: 5px;
        }

        .banner-column:last-child {
            margin-right: 0;
        }

        .banner-column .banner {
            width: 80%;
            height: 150px;
            margin-left: 20px;
            margin-bottom: 5px;
            display: flex;
            flex-direction: column;
        }

        .banner-column .banner .sub-banner {
            width: 100%;
            height: 50%;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 2px;
        }

        .nav-bar {
            width: 100%;
            max-width: 400px; /* container와 동일한 최대 너비 */
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%); /* 중앙 정렬 */
            z-index: 10;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-size: 12px;
        }

        .nav-button span {
            font-size: 24px;
        }

        .nav-button:hover {
            color: #007bff;
        }

        .nav-button.active {
            color: #007bff;
        }
    </style>
</head>
<body data-screen-id="MYP001">
    <div class="container">
        <div class="header">
            <a href="javascript:history.back();" class="back-button">뒤로가기</a>
            <div class="header-icons">
                <a href="BUY001.html" title="장바구니">🛒</a>
            </div>
        </div>
        <div class="banner-section">
            <div class="banner banner1">봄 웜톤(+이미지)</div>
            <div class="banner banner2">
                <div class="sub-banner">찜많은순</div>
                <div class="sub-banner">고가순</div>
                <div class="sub-banner">저가순</div>
            </div>
            <div class="banner-grid" id="bannerGrid">
                <div class="banner-column" id="leftColumn">
                    <div class="banner">
                        <div class="sub-banner">상품이미지 1</div>
                        <div class="sub-banner">상품설명 1</div>
                    </div>
                    <div class="banner">
                        <div class="sub-banner">상품이미지 2</div>
                        <div class="sub-banner">상품설명 2</div>
                    </div>
                </div>
                <div class="banner-column" id="rightColumn">
                    <div class="banner">
                        <div class="sub-banner">상품이미지 3</div>
                        <div class="sub-banner">상품설명 3</div>
                    </div>
                    <div class="banner">
                        <div class="sub-banner">상품이미지 4</div>
                        <div class="sub-banner">상품설명 4</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-bar">
            <a href="/HOM/HOM001.html" class="nav-button active">
                <span>🏠</span>
                홈
            </a>
            <a href="/CMM/CMM001.html" class="nav-button">
                <span>💬</span>
                게시판
            </a>
            <a href="/LUV/LUV001.html" class="nav-button">
                <span>❤️</span>
                찜 목록
            </a>
            <a href="/MYP/MYP001.html" class="nav-button">
                <span>👤</span>
                마이페이지
            </a>
        </div>
    </div>

    <script>
        const leftColumn = document.getElementById('leftColumn');
        const rightColumn = document.getElementById('rightColumn');
        let productCount = 4;

        function createProductBanner(count) {
            const banner = document.createElement('div');
            banner.className = 'banner';
            banner.innerHTML = `
                <div class="sub-banner">상품이미지 ${count}</div>
                <div class="sub-banner">상품설명 ${count}</div>
            `;
            return banner;
        }

        function addProducts() {
            productCount++;
            const newBanner = createProductBanner(productCount);

            if (productCount % 2 === 1) {
                leftColumn.appendChild(newBanner);
            } else {
                rightColumn.appendChild(newBanner);
            }
        }

        window.addEventListener('scroll', () => {
            const scrollHeight = document.documentElement.scrollHeight;
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const clientHeight = window.innerHeight;

            if (scrollTop + clientHeight >= scrollHeight - 10) {
                addProducts();
                addProducts();
            }
        });

        for (let i = 0; i < 4; i++) {
            addProducts();
        }
    </script>
</body>
</html>
